<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">Resume Analyzer</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="resume" class="form-label">Upload Your Resume</label>
                    <input type="file" class="form-control" id="resume" name="resume" required>
                </div>
                <div class="mb-3">
                    <label for="jobDescription" class="form-label">Upload Job Description</label>
                    <input type="file" class="form-control" id="jobDescription" name="job_description" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyze</button>
            </form>
            <div id="results" class="mt-4 d-none">
                <h4>Analysis Results</h4>
                <p><strong>Matching Skills:</strong> <span id="matchingSkills"></span></p>
                <p><strong>Percentage Match:</strong> <span id="percentageMatch"></span>%</p>
                <img id="skillChart" src="" alt="Skill Pie Chart" class="img-fluid mt-3 d-none">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#uploadForm').on('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                $('#results').addClass('d-none');

                $.ajax({
                    url: '/analyze',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        $('#matchingSkills').text(response.matching_skills.join(', ') || 'None');
                        $('#percentageMatch').text(response.percentage_match);
                        $('#skillChart').attr('src', response.pie_chart_path).removeClass('d-none');
                        $('#results').removeClass('d-none');
                    },
                    error: function(xhr) {
                        alert("Error: " + (xhr.responseJSON?.error || 'Something went wrong.'));
                    }
                });
            });
        });
    </script>
</body>
</html>
